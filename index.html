<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- 1. Header Section: The top part of the website -->
    <header>
        <div class="container">
            <h1>Lost & Found</h1>
            <p>Report and find lost items easily.</p>
        </div>
    </header>

    <main class="container">
        <!-- 2. Input Section: Forms for user to type in -->
        <div class="forms-grid">
            <!-- Report Lost Item -->
            <section class="card form-card lost-card">
                <h2>ðŸ“¢ Report Lost Item</h2>
                <form id="lostForm">
                    <div class="form-group">
                        <label for="lostItem">Item Name</label>
                        <input type="text" id="lostItem" placeholder="e.g. Blue Wallet" required>
                    </div>
                    <div class="form-group">
                        <label for="lostLocation">Location Lost</label>
                        <input type="text" id="lostLocation" placeholder="e.g. Central Park" required>
                    </div>
                    <div class="form-group">
                        <label for="lostDate">Date Lost</label>
                        <input type="date" id="lostDate" required>
                    </div>
                    <button type="submit" class="btn btn-lost">Report Lost Item</button>
                    <!-- Error messages will appear as alerts now, or we can keep this for future use if needed, but for simplicity we rely on alert() -->
                </form>
            </section>

            <!-- Report Found Item -->
            <section class="card form-card found-card">
                <h2>ðŸ”Ž Report Found Item</h2>
                <form id="foundForm">
                    <div class="form-group">
                        <label for="foundItem">Item Name</label>
                        <input type="text" id="foundItem" placeholder="e.g. Black iPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="foundLocation">Location Found</label>
                        <input type="text" id="foundLocation" placeholder="e.g. Library Entrance" required>
                    </div>
                    <div class="form-group">
                        <label for="foundDate">Date Found</label>
                        <input type="date" id="foundDate" required>
                    </div>
                    <button type="submit" class="btn btn-found">Report Found Item</button>
                </form>
            </section>
        </div>

        <!-- Lists Section -->
        <div class="lists-grid">
            <section class="card list-card">
                <h3>ðŸ”´ Lost Items</h3>
                <div class="list-container" id="lostList">
                    <!-- Dynamic Items will appear here -->
                    <p class="empty-state">No lost items reported yet.</p>
                </div>
            </section>

            <section class="card list-card">
                <h3>ðŸŸ¢ Found Items</h3>
                <div class="list-container" id="foundList">
                    <!-- Dynamic Items will appear here -->
                    <p class="empty-state">No found items reported yet.</p>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Online Lost & Found System</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
